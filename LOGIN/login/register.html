 <title>Registarse</title>

<body>
    <div class="global-container">
        <div class="card register-form">
            <div class="card-body">
            <h3 class="card-title text-center">Registrate</h3>
                <div class="card-text">
                    <form action="registro_prueba.php" method="post">
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" name="registroNombre" placeholder="Nombre(s)" aria-label="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="registroApellidos" placeholder="Apellidos" aria-label="Apellidos">
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control"  name="registroEmail" placeholder="Correo electronico" margin-r>
                            </div>
                            <div class="col-12">
                                <input type="tel" class="form-control"  name="registroTel" placeholder="Número de celular" min="10" max="10">
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control"  name="registroContraseña" placeholder="Contraseña">
                            </div>
                            <!-- <div class="col-12">
                                <input type="password" class="form-control"  name="confContraseña" placeholder="Confirmar Contraseña">
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
                            
                            <div class="log-in">
                                ¿Tienes una cuenta creada?<a href="login.html">Iniciar sesión</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
