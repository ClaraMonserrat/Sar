<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
            <h3 class="card-title text-center">Iniciar sesión</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form>
                        <!-- to error: add class "has-danger" -->
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <a href="recovery.htm" style="float:right">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        <div class="sign-up">
                            ¿No tienes cuanta?<a href="register.html">Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
